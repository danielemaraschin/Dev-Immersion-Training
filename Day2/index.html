<!DOCTYPE html>

<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <title> Currency Converter</title>
    <link rel="stylesheet" href="style2.css">
    
</head>
<div class="container">
    <h1 class="page-title">
        Amount
    </h1>
    <p class="page-subtitle">
        US Dollars to BRL Reais or Euro Exchange Rate
    </p>
    <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg"
        class="page-logo" alt=""><br><br>
    <label for="moeda">Amount in Dollars</label><br>
    <input type="number" id="valor" size="2" /><br>
    <button type="submit" onclick="Converter()">Convert to R$</button>
    <button type="submit" onclick="ConverterEuro()">Convert to €</button>
    <h2 id="valorConvertido"></h2>
</div>
<a href="https://alura.com.br/" target="_blank">
    <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
</a>
<script>
    function Converter(){
    var valorElemento = document.getElementById("valor");
    var valor = valorElemento.value;
    var valorEmDolarNumerico = parseFloat(valor);

    var valorEmReal = valorEmDolarNumerico * 5;

    var elementoValorConvertido = document.getElementById("valorConvertido")
 
    elementoValorConvertido.innerHTML = "The amount is R$: " + valorEmReal;
}

function ConverterEuro() {
    var valorElemento = document.getElementById("valor");
    var valor = valorElemento.value;
    var valorEmDolarNumerico = parseFloat(valor);

    var valorEuro = valorEmDolarNumerico * 0.85;

    var elementoValorConvertido = document.getElementById("valorConvertido")
 
    elementoValorConvertido.innerHTML = "The amount is €: " + valorEuro;

}
</script>
</html>
